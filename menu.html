<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Menu</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <p>Welcome to our Restaurant</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="menu-section">
            <h2>Appetizers</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <h3>Paneer Chilly</h3>
                    <img src="./images/paneer_chilly.jpeg" alt="Paneer Chilly">
                    <p>₹125</p>
                </div>
                <div class="menu-item">
                    <h3>Manchurian</h3>
                    <img src="./images/manchurian.jpg" alt="Manchurian">
                    <p>₹100</p>
                </div>
            </div>
            <h2>Main Courses</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <h3>Hakka Noodles</h3>
                    <img src="./images/Hakka_noodles.jpg" alt="Hakka noodles">
                    <p>₹200</p>
                </div>
                <div class="menu-item">
                    <h3>Veg Fried Rice</h3>
                    <img src="./images/veg_fried_rice.jpg" alt="Veg Fried Rice">
                    <p>₹200</p>
                </div>
            </div>
            <h2>Desserts</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <h3>Gulab Jamun</h3>
                    <img src="./images/gulab jamun.jpeg" alt="Gulab Jamun">
                    <p>₹75</p>
                </div>
                <div class="menu-item">
                    <h3>Rasmalai</h3>
                    <img src="./images/Rasmalai.jpeg" alt="Rasmalai">
                    <p>₹75</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Our Restaurant</p>
    </footer>
</body>
</html>
